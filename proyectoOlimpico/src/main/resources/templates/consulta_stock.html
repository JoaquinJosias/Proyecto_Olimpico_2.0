<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/Stock.css">
    <title>Consulta Stock Disponible</title>
</head>
<body>
    <h1>Bienvenido al Stock</h1>
    <div class="stock-layout">
    <div class="stock-contenedor">
        <h2>Consulta Stock</h2>
        <form action="/consultar-stock" method="POST" id="stockForm">
            <label for="producto">Producto:</label>
            <input type="text" id="producto" name="producto" placeholder="Ej.papas, camote, pescado, leche" required>
            <label for="categoria">Categoria: </label>
            <select id="categoria" name="categoria">
                <option value="pescados">Pescados</option>
                <option value="bebidas">Bebidas</option>
                <option value="mariscos">Mariscos</option>
                <option value="lacteos">Lacteos</option>
                <option value="frutas">Frutas</option>
                <option value="ingredientes">Condimentos y Otros</option>
                <option value="congelados">Congelados</option>
                <option value="Otros"></option>
            </select>
            <label for="Marca">Marca o Empresa:</label>
            <input type="text" id="marca" name="marca" placeholder="Ej. Cristal, Gloria,Inka Cola " required>
            
            <label for="precio_venta">Precio de Venta:</label>
            <input type="number" id="precio_venta" name="precio_venta" min="0" step="0.01" required>
            
            <label for="cantidad">Cantidad Disponible:</label>
            <input type="number" name="cantidad" id="cantidad" min="0" required>

            <button type="submit" class="btnConsultar">Consultar</button>
            <button type="submit" class="btnBorrar">Borrar</button> 
        </form>
        <div id="mensaje" class="mensaje"></div>
    </div>
    <div class="resultados">
            <h2>Resultados de la b√∫squeda</h2>
            <p>Stock</p>
        </div>
        </div>
    </div>

<script src="/css/script_stock.js"></script>

    
</body>

</html>
