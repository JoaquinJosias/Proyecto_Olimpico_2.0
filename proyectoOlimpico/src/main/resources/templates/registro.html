<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Registro de usuarios</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/estilos_background.css}">
</head>
<body style="background-image:url('/img/background.jpg'); background-size:cover; background-position:center; background-repeat:no-repeat;">


<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro y
                inicio de sesión</a>
        </div>
    </div>
</nav>

<br>
<br>


<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default auth-panel">
                <div class="panel-heading text-center">
                    <h3 class="panel-title">Regístrate</h3>
                </div>
                <div class="panel-body">
                    <div th:if="${param.exito}">
                        <div class="alert alert-info">Se ha registrado exitosamente a la aplicación</div>
                    </div>

                    <form th:action="@{/registro}" method="post" th:object="${usuario}">
                        <div class="form-group">
                            <label class="control-label" for="nombre">Nombre</label>
                            <input id="nombre" type="text" class="form-control" th:field="*{nombre}" required autofocus>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="apellido">Apellido</label>
                            <input id="apellido" class="form-control" th:field="*{apellido}" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="email">Email</label>
                            <input id="email" type="email" class="form-control" th:field="*{email}" required>
                        </div>

                        <div class="form-group">
                            <label class="control-label" for="password">Password</label>
                            <input type="password" id="password" class="form-control" th:field="*{password}" required>
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success">Registrar</button>
                            <span class="pull-right">Si estás registrado <a th:href="@{/login}">inicia sesión aquí</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    /* panel blanco central (auth-panel) */
    .auth-panel {
      background: rgba(255,255,255,0.98);
      border-radius: 6px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.25);
      padding: 0;
      overflow: hidden;
      margin-top: 60px;
      margin-bottom: 60px;
    }

    /* encabezado y cuerpo */
    .auth-panel .panel-heading {
      background: transparent;
      border-bottom: none;
      padding: 18px 20px;
    }
    .auth-panel .panel-body {
      padding: 20px;
    }

    /* ancho máximo y centrado en pantallas grandes */
    @media (min-width: 768px) {
      .auth-panel {
        max-width: 560px;
        margin-left: auto;
        margin-right: auto;
      }
    }

    /* título */
    .auth-panel .panel-title {
      margin: 0;
      font-weight: 600;
      color: #333;
      font-size: 1.25em;
    }
</style>


<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
