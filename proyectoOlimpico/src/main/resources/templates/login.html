<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Iniciar sesión</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">


    <!-- Optional theme -->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/estilos_background.css}">
</head>
<body style="background-image:url('/img/background.jpg'); background-size:cover; background-position:center; background-repeat:no-repeat;">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registro y inicio de sesión</a>
        </div>
    </div>
</nav>

<br>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-default auth-panel">
                    <div class="panel-heading text-center">
                        <h3 class="panel-title">Iniciar sesión</h3>
                    </div>
                    <div class="panel-body">
                        <div th:if="${param.exito}">
                            <div class="alert alert-success">Te has registrado correctamente. Ahora inicia sesión.</div>
                        </div>

                        <div th:if="${param.error}">
                            <div class="alert alert-danger">Email o contraseña incorrecta.</div>
                        </div>

                        <form th:action="@{/login}" method="post" novalidate>
                            <div class="form-group">
                                <label class="control-label" for="email">Email</label>
                                <input id="email" name="email" type="email" class="form-control" required autofocus>
                            </div>

                            <div class="form-group">
                                <label class="control-label" for="password">Contraseña</label>
                                <input id="password" name="password" type="password" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary">Entrar</button>
                                <span class="pull-right">¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></span>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
<style>
    /* `src/main/resources/static/css/estilos_background.css` */
    body {
        padding-top: 70px; /* evita solapamiento con navbar-fixed-top */
    }

    .auth-panel {
        background: rgba(255,255,255,0.98); /* blanco casi opaco */
        border-radius: 6px;
        box-shadow: 0 8px 24px rgba(0,0,0,0.25);
        padding: 0; /* el panel usa panel-body para padding */
        overflow: hidden;
    }

    /* Ajustes del encabezado del panel */
    .auth-panel .panel-heading {
        background: transparent;
        border-bottom: none;
        padding: 18px 20px;
    }

    /* Ajustar el cuerpo del panel */
    .auth-panel .panel-body {
        padding: 20px;
    }

    /* Opcional: limitar ancho en pantallas pequeñas */
    @media (max-width: 767px) {
        .auth-panel {
            margin: 0 15px;
        }
    }
</style>
<!-- Latest compiled and minified JavaScript -->
<script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>
</html>
